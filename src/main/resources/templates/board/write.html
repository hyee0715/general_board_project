<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container">
    <main role="main" class="container">
        <br><br>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">게시글 등록</h1>
                <br>
                <p class="col-md-8 fs-4">
                <div class="starter-template">
                    <form class="form-horizontal" th:action="@{/board/post}" method="post">
                        <div class="form-group">
                            <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                            <div style="margin-top: 10px;">
                                <input type="title" class="form-control" id="title" name="title" placeholder="제목을 입력해 주세요."/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                            <div style="margin-top: 10px;">
                                <input type="writer" class="form-control" id="writer" name="writer" placeholder="작성자를 입력해 주세요."/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                            <div style="margin-top: 10px;">
                                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요." style="width: 100%; height: 15em; resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="btn_wrap text-center" style="margin-top: 20px;">
                            <a th:href="@{/}" class="btn btn-secondary">돌아가기</a>
                            <button type="input" class="btn btn-primary waves-effect waves-light">저장하기</button>
                        </div>
                    </form>
                </div>
                </p>

            </div>
        </div>

        <div th:replace="fragments/footer :: footer" />
    </main>
</div> <!-- /container -->

</body>
</html>
