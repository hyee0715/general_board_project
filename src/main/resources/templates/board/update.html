<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">
    <main role="main" class="container">
        <br><br>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">게시글 수정</h1>
                <br>
                <p class="col-md-8 fs-4">
                <div class="starter-template">
                    <form>
                        <input type="hidden" name="id" id="id" th:value="${boardDetailResponseDto.id}"/>
                        <div class="form-group">
                            <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                            <div style="margin-top: 10px;">
                                <input type="title" class="form-control" id="title" name="title"
                                       th:value="${boardDetailResponseDto.title}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                            <div style="margin-top: 10px;">
                                <input type="writer" class="form-control" id="writer" name="writer"
                                       th:value="${boardDetailResponseDto.writer}" readonly/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                            <div style="margin-top: 10px;">
                                <textarea class="form-control" id="content" name="content"
                                          style="width: 100%; height: 15em; resize: none;"
                                          th:text="${boardDetailResponseDto.content}"></textarea>
                            </div>
                        </div>
                        <div class="btn_wrap text-center" style="margin-top: 20px;">
                            <a th:href="@{/}" class="btn btn-outline-secondary">돌아가기</a>
                            <button type="button" class="btn btn-outline-primary waves-effect waves-light" id="btn-update">수정하기</button>
                        </div>
                    </form>
                </div>
                </p>
            </div>
        </div>
    </main>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
