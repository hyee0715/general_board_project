                    <strong>hyeminguri</strong>

    <div style="display: inline-block; margin-left: 25px;">

            <div class="input-form">

                <h4 class="mb-3">내 정보 수정</h4>
                <br>

                <form>

                    <div class="mb-3">
                        <label for="username">아이디</label>
                        <input type="text" class="form-control" id="username" placeholder="" required>
                        <div class="invalid-feedback">
                            아이디를 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="" required>
                        <div class="invalid-feedback">
                            닉네임을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <hr class="mb-4" style="margin-top: 30px;">

                    <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 10px;">저장하기</button>

                </form>
            </div>
