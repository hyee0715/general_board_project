<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/setting.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>General Board</title>

    <style>
    .field-error-form {
        border-color: #dc3545;
        color: #dc3545;
    }

    .field-error {
        border-color: #dc3545;
        color: #dc3545;
        font-size: 12px;
        padding-left: 3px;
    }

    #profileImage {
        display: none;
    }

    </style>
</head>

<body>
<div style="height: 100%;">
    <div style="display: inline-block; height: 100%;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px; height: 100%;">
            <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4" style="margin-left: 18px;">GENERAL BOARD</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <button onclick="location.href='/setting/userInfo'" type="button" class="nav-link active"
                            aria-current="page" style="width: 100%;">
                        <a style="margin-right: 76px;">
                            내 정보 수정
                        </a>
                    </button>
                </li>
                <div th:if="${formUser == true}">
                    <li>
                        <button onclick="location.href='/setting/userPassword'" type="button"
                                class="nav-link text-white" style="width: 100%;">
                            <a style="margin-right: 65px;">
                                비밀 번호 변경
                            </a>
                        </button>
                    </li>
                </div>
                <li>
                    <button href="#" class="nav-link text-white collapsed" data-bs-toggle="collapse"
                            data-bs-target="#post-collapse" aria-expanded="false" style="width: 100%;">
                        <a style="margin-right: 114px;">
                            내 활동
                        </a>
                    </button>
                    <div class="collapse" id="post-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="/setting/userList"
                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">작성한 게시물</a>
                            </li>
                            <!--                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded text-white"></a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Shipped</a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Returned</a>-->
                            <!--                            </li>-->
                        </ul>
                    </div>
                </li>
                <li>
                    <button onclick="location.href='/setting/withdrawal'" type="button" class="nav-link text-white"
                            style="width: 100%;">
                        <a style="margin-right: 98px;">
                            회원 탈퇴
                        </a>
                    </button>
                </li>

            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="|/images/${profileImageStoreName}|" alt="" width="32" height="32"
                         class="rounded-circle me-2" onerror="this.onerror=null; this.src='/image/defaultProfileImage.png';">
                    <strong th:text="${userInfoUpdateRequestDto.nickname}">닉네임</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/">게시판</a></li>
                    <li><a class="dropdown-item" href="/board/write">글쓰기</a></li>
                    <li><a class="dropdown-item" href="/setting/userInfo">마이 페이지</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="display: inline-block; margin-left: 25px;">
        <div class="d-flex flex-column flex-shrink-0 p-3">
            <div class="input-form">
                <br><br>
                <h4 class="mb-3">내 정보 수정</h4>
                <br>

                <form th:action="@{/setting/userInfo}" method="post" th:object="${userInfoUpdateRequestDto}"
                      enctype="multipart/form-data">

                    <div style="text-align:center; margin-bottom=15px;">
<!--                        <div th:if="${profileImageStoreName == null}">-->
<!--                            <img src="/image/defaultProfileImage.png" alt="" width="130" height="130"-->
<!--                                 class="rounded-circle me-2" id="preview">-->
<!--                        </div>-->

<!--                        <div th:if="${profileImageStoreName != null}">-->
<!--                            <img th:src="|/images/${profileImageStoreName}|" alt="" width="130" height="130"-->
<!--                                 class="rounded-circle me-2" id="preview">-->
<!--                        </div>-->


                            <img th:src="|/images/${profileImageStoreName}|" alt="" width="130" height="130"
                                 class="rounded-circle me-2" id="preview" onerror="this.onerror=null; this.src='/image/defaultProfileImage.png';">

                        <div class="dropdown" style="margin-top: 7px;">
                            <a href="#" class="btn btn-sm btn-outline-secondary text-decoration-none"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <div>프로필 사진 변경하기</div>
                            </a>
                            <ul class="dropdown-menu text-small shadow">
                                <li>
                                    <label for="profileImage">
                                        <a class="dropdown-item preview-new">새 이미지 선택</a>
                                    </label>
                                    <input type="file" name="profileImage" id="profileImage" onchange="readURL(this);">
                                </li>

                                <li>
                                    <label>
                                        <a class="dropdown-item preview-delete">기본 이미지로 변경</a>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <input type="hidden" class="form-control" th:field="*{profileImageId}" th:readonly="readonly" id=profileImageId>
                    <input type="hidden" class="form-control" th:field="*{id}" th:readonly="readonly">

                    <input type="hidden" class="form-control" th:field="*{provider}" th:readonly="readonly">

                    <div class="mb-3">
                        <label for="realName">이름</label>
                        <input type="text" class="form-control" id="realName" th:field="*{realName}"
                               th:readonly="readonly" style=" background-color: #E6E6E6;" onfocus="this.blur();"
                               tabindex="-1">
                    </div>

                    <div class="mb-3" th:if="${formUser == true}">
                        <label for="username">아이디</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}"
                               th:readonly="readonly" style=" background-color: #E6E6E6;" onfocus="this.blur();"
                               tabindex="-1">
                    </div>
                    <div class="mb-3" th:if="${formUser != true}">
                        <input type="hidden" class="form-control" th:field="*{username}" th:readonly="readonly">
                    </div>

                    <div class="mb-3">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" th:field="*{nickname}"
                               th:errorclass="field-error-form" name="nickname" required>
                        <div class="field-error" th:errors="*{nickname}">
                            닉네임 오류
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" th:readonly="readonly"
                               style=" background-color: #E6E6E6;" onfocus="this.blur();" tabindex="-1">
                    </div>

                    <hr class="mb-4" style="margin-top: 30px;">

                    <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 10px;">저장하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/settingFooter :: settingFooter"/>

<script>
      function readURL(input) {
	    if (input.files && input.files[0]) {
		    var reader = new FileReader();
		    reader.onload = function(e) {
			    document.getElementById('preview').src = e.target.result;
		    };
		    reader.readAsDataURL(input.files[0]);
	    } else {
		document.getElementById('preview').src = "";
	    }
      }

    $('.preview-delete').click( function() {
        document.getElementById('preview').src = "/image/defaultProfileImage.png";

        $("#profileImageId").val("-1");
    } );
</script>

</body>
</html>
