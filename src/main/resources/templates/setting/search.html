<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/setting.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>General Board</title>

    <style>
    .field-error-form {
        border-color: #dc3545;
        color: #dc3545;
    }

    .field-error {
        border-color: #dc3545;
        color: #dc3545;
        font-size: 12px;
        padding-left: 3px;
    }


    </style>
</head>

<body>
<div style="height: 100%;">
    <div style="display: inline-block; height: 100%;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px; height: 100%;">
            <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4" style="margin-left: 18px;">GENERAL BOARD</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <button onclick="location.href='/setting/userInfo'" type="button" class="nav-link text-white"
                            aria-current="page" style="width: 100%;">
                        <a style="margin-right: 76px;">
                            내 정보 수정
                        </a>
                    </button>
                </li>
                <div th:if="${formUser == true}">
                    <li>
                        <button onclick="location.href='/setting/userPassword'" type="button"
                                class="nav-link text-white" style="width: 100%;">
                            <a style="margin-right: 65px;">
                                비밀 번호 변경
                            </a>
                        </button>
                    </li>
                </div>
                <li>
                    <button href="#" class="nav-link text-white active collapsed" data-bs-toggle="collapse"
                            data-bs-target="#post-collapse" aria-expanded="false" style="width: 100%;">
                        <a style="margin-right: 114px;">
                            내 활동
                        </a>
                    </button>
                    <div class="collapse show" id="post-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="/setting/userList"
                                   class="link-dark d-inline-flex text-decoration-none rounded text-white collapse show">작성한
                                게시물</a>
                            </li>
                            <!--                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded text-white"></a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Shipped</a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Returned</a>-->
                            <!--                            </li>-->
                        </ul>
                    </div>
                </li>
                <li>
                    <button href="#" class="nav-link text-white" style="width: 100%;">
                        <a style="margin-right: 98px;">
                            회원 탈퇴
                        </a>
                    </button>
                </li>

            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/hyee0715.png" alt="" width="32" height="32"
                         class="rounded-circle me-2">
                    <strong>hyeminguri</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/">게시판</a></li>
                    <li><a class="dropdown-item" href="/board/write">글쓰기</a></li>
                    <li><a class="dropdown-item" href="/setting/userInfo">마이 페이지</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="display: inline-block; margin-left: 25px;">
        <div class="d-flex flex-column flex-shrink-0" style="width: 1000px; height: 600px;">

            <div class="container">
                <main role="main" class="container">
                    <br>
                    <h2>작성한 게시물</h2>
                    <br>

                    <div class="starter-template">
                        <table class="table table-bordered">
                            <!-- CONTENTS !-->
                            <thead>
                            <tr style="text-align: center">
                                <th class="col-md-1">번호</th>
                                <th class="col-md-4">제목</th>
                                <th class="col-md-3">작성자</th>
                                <th class="col-md-2">작성일</th>
                                <th class="col-md-2">수정일</th>
                            </tr>
                            </thead>

                            <tbody>
                            <!-- CONTENTS !-->
                            <tr th:each="board : ${boardList}">
                                <td th:text="${board.id}" style="text-align: center"></td>
                                <td><a th:href="'/board/detail/'+${board.id}" th:text="${board.title}"></a></td>
                                <td th:text="${board.writer}" style="text-align: center"></td>
                                <td th:text="${board.createdDate} ? ${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')} : ${board.createdDate}"
                                    style="text-align: center"></td>
                                <td th:text="${board.modifiedDate} ? ${#temporals.format(board.modifiedDate,'yyyy-MM-dd HH:mm')} : ${board.modifiedDate}"
                                    style="text-align: center"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- 검색 form -->
                        <div>
                            <form action="/setting/userList/search" method="GET">
                                <input name="keyword" type="text" th:value="${keyword}">
                                <button class="btn btn-primary">검색하기</button>
                            </form>
                        </div>
                </main>
            </div> <!-- /container -->
        </div>
    </div>
</div>

<div th:replace="fragments/settingFooter :: settingFooter"/>

</body>
</html>
