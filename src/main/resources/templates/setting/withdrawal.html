<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/setting.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>General Board</title>

    <style>
    .field-error-form {
        border-color: #dc3545;
        color: #dc3545;
    }

    .field-error {
        border-color: #dc3545;
        color: #dc3545;
        font-size: 12px;
        padding-left: 3px;
    }







    </style>
</head>

<body>
<div style="height: 100%;">
    <div style="display: inline-block; height: 100%;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px; height: 100%;">
            <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4" style="margin-left: 18px;">GENERAL BOARD</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <button onclick="location.href='/setting/userInfo'" type="button" class="nav-link text-white"
                            aria-current="page" style="width: 100%;">
                        <a style="margin-right: 76px;">
                            내 정보 수정
                        </a>
                    </button>
                </li>
                <div th:if="${formUser == true}">
                    <li>
                        <button onclick="location.href='/setting/userPassword'" type="button"
                                class="nav-link text-white" style="width: 100%;">
                            <a style="margin-right: 65px;">
                                비밀 번호 변경
                            </a>
                        </button>
                    </li>
                </div>
                <li>
                    <button href="#" class="nav-link text-white collapsed" data-bs-toggle="collapse"
                            data-bs-target="#post-collapse" aria-expanded="false" style="width: 100%;">
                        <a style="margin-right: 114px;">
                            내 활동
                        </a>
                    </button>
                    <div class="collapse" id="post-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="/setting/userList"
                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">작성한 게시물</a>
                            </li>
                            <!--                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded text-white"></a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Shipped</a>-->
                            <!--                            </li>-->
                            <!--                            <li><a href="#"-->
                            <!--                                   class="link-dark d-inline-flex text-decoration-none rounded text-white">Returned</a>-->
                            <!--                            </li>-->
                        </ul>
                    </div>
                </li>
                <li>
                    <button href=onclick="location.href='/setting/withdrawal'" type="button"
                            class="nav-link active text-white" style="width: 100%;">
                        <a style="margin-right: 98px;">
                            회원 탈퇴
                        </a>
                    </button>
                </li>

            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/hyee0715.png" alt="" width="32" height="32"
                         class="rounded-circle me-2">
                    <strong>hyeminguri</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/">게시판</a></li>
                    <li><a class="dropdown-item" href="/board/write">글쓰기</a></li>
                    <li><a class="dropdown-item" href="/setting/userInfo">마이 페이지</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="display: inline-block; margin-left: 25px;">
        <div class="d-flex flex-column flex-shrink-0 p-3">
            <div class="input-form">
                <br><br>
                <h4 class="mb-3">회원 탈퇴</h4>
                <br>

                <p>
                    회원 탈퇴를 하면
                    서비스를 더 이상 이용하실 수 없습니다.
                    <br>
                    회원 탈퇴를 진행하시겠습니까?
                </p>
                <br>

                <div th:if="${formUser == true}">
                    <form th:action="@{/setting/withdrawal/password}" method="post"
                          th:object="${formUserWithdrawRequestDto}"
                          novalidate>
                        <input type="hidden" class="form-control" th:field="*{username}" th:readonly="readonly">
                        <input type="hidden" class="form-control" th:field="*{nickname}" th:readonly="readonly">

                        <div class="mb-3">
                            <label for="requestPassword">비밀번호</label>
                            <input type="password" class="form-control" id="requestPassword"
                                   th:field="*{requestPassword}" th:errorclass="field-error-form"
                                   placeholder="비밀번호를 입력해주세요."
                                   name="requestPassword" required>
                            <div class="field-error" th:errors="*{requestPassword}">
                                비밀번호 오류
                            </div>
                        </div>

                        <hr class="mb-4" style="margin-top: 30px;">

                        <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 10px;">회원 탈퇴
                        </button>
                    </form>
                </div>

                <div th:if="${formUser == false}">
                    <form th:action="@{/setting/withdrawal/email}" method="post"
                          th:object="${socialUserWithdrawRequestDto}"
                          novalidate>
                        <input type="hidden" class="form-control" th:field="*{nickname}" th:readonly="readonly">
                        <input type="hidden" class="form-control" th:field="*{email}" th:readonly="readonly">
                        <input type="hidden" class="form-control" th:field="*{provider}" th:readonly="readonly">

                        <div class="mb-3">
                            <label for="requestEmail">이메일</label>
                            <input type="requestEmail" class="form-control" id="requestEmail"
                                   th:field="*{requestEmail}" th:errorclass="field-error-form"
                                   placeholder="이메일을 입력해주세요."
                                   name="requestEmail" required>
                            <div class="field-error" th:errors="*{requestEmail}">
                                이메일 오류
                            </div>
                        </div>

                        <hr class="mb-4" style="margin-top: 30px;">

                        <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 10px;">회원 탈퇴
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/settingFooter :: settingFooter"/>

</body>
</html>
