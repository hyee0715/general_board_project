<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>GENERAL BOARD</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/account.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

</head>

<body>
<div class="wrap">
    <div class="signUp-block">
        <div class="input-form">
            <div style="text-align:center;">
                <a href="/" style="font-size: 40px; color: #6E4690; text-decoration-line: none;">General Board</a>
            </div>
            <br>
            <br>
            <div style="font-size: 20px;">
                <a th:text="${userSignUpRequestDto.username}"></a>
                <a>님 안녕하세요.</a>
                <div>GENERAL BOARD 회원가입을 축하드립니다.</div>
                <div>모든 서비스를 이용할 수 있도록 이메일 인증을 완료하여 주세요.</div>
            </div>
            <br>
            <br>

            <button class="signup-button" id="email_send_buttton">이메일 인증하기</button>

            <form id="signUpForm" th:object="${userSignUpRequestDto}" novalidate>
                <input type="hidden" th:field="*{certified}" id="certified" name="certified">
                <input type="hidden" th:field="*{username}" id="username" name="username">
                <input type="hidden" th:field="*{nickname}" id="nickname" name="nickname">
                <input type="hidden" th:field="*{password}" id="password" name="password">
                <input type="hidden" th:field="*{email}" id="email" name="email">
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
		$('#email_send_buttton').on(
				'click',
				function() {
					$.ajax({
						url : "/user/email/send",
						type : "GET",
						data : $("#signUpForm").serialize(),
						success : function(data) {
							alert("이메일이 전송되었습니다.")
						},
						error : function(e) {
							console.log(e);
						}
					});
 			});
</script>

</body>
</html>
