<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>General Board</title>
</head>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>

            <div th:if="${not #strings.isEmpty(userName)}">
                <div class="text-end">
                    <div style="display: inline; margin-right: 10px;">
                        <a th:text="${userName}">사용자</a> 님
                    </div>
                    <div style="display: inline;">
                        <a href="/logout" class="btn btn-sm btn-outline-warning" role="button">Logout</a>
                    </div>
                </div>
            </div>
            <div th:if="${#strings.isEmpty(userName)}">
                <div class="text-end">
                    <button onclick="location.href='/user/login'" type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-outline-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
</header>
